<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Empolyee</title>
  </head>
  <body>
    <h2 style="color:lightblue;text-align:center;background-color:grey;"> Add Empolyee </h2>
    <form action="/add_emp" method="post">
      {% csrf_token %}
        <label for="first_name" class="form-label" >First_name</label><br>
        <input type="text" class="form-control" name="first_name" value="{{ first_name }}"id="first_name">
        
        <label for="last_name" class="form-label">Last_name</label><br>
        <input type="text" class="form-control" name="last_name" value="{{last_name}}"id="last_name">
        <label for="phone" class="form-label" >Phone</label><br>
        <input type="Number" class="form-control" name="phone" value={{phone}}id="role">
  
        <label for="Salary" class="form-label">Salary</label><br>
        <input type="Number" class="form-control" value="{{ salary }}"" name="salary"id="salary">
        <label for="Bonus" class="form-label">Bonus</label><br>
        <input type="Number" class="form-control" value="{{ bonus }}"name="bonus"id="bonus">
        <label for="department" class="form-label" >Department</label><br>
        <input type="number" class="form-control"value="{{dept}}" name="department" id="department">
        <label for="role" class="form-label" >Role</label><br>
        <input type="Number" class="form-control" value="{{role}}" name="role"id="role">
  
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
